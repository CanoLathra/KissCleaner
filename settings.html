<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KissCleaner Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <center>
      <h1>This is a non functional representation of the settings menu.</h1>
    </center>
    <div id="kisscleaner-settings-container">
      <form id="kisscleaner-settings" name="kisscleaner-settings">
        <center><h3>KissCleaner Settings</h3></center>
        <section>
          <p>
            <label for="setting-autoPause">
              <input id="setting-autoPause" type="checkbox" name="autoPause">
              <span>Stop video from playing automatically</span>
            </label>
          </p>
          <p>
            <label for="setting-autoPlay">
              <input id="setting-autoPlay" type="checkbox" name="autoAdvance">
              <span>Automatically play next video when video ends</span>
            </label>
          </p>
          <p>
            <label for="setting-autoScroll">
              <input id="setting-autoScroll" type="checkbox" name="autoScroll">
              <span>Automatically scroll down to video area</span>
            </label>
          </p>
          <p>
            <label for="setting-resizeVideo">
              <input id="setting-resizeVideo" type="checkbox" name="resizeVideo">
              <span>Resize the video area</span>
            </label>
          </p>
          <p>
            <label for="setting-removeLogin">
              <input id="setting-removeLogin" type="checkbox" name="removeLogin">
              <span>Remove login</span>
            </label>
          </p>
          <p>
            <label for="setting-removeComments">
              <input id="setting-removeComments" type="checkbox" name="removeComments">
              <span>Remove comments</span>
            </label>
          </p>
        </section>
        <section>
          <fieldset>
            <legend class="player-options"><b>Player Options</b></legend>
            <p>
              <label for="setting-player">
                <select id="setting-player" class="form-control" name="player">
                  <option value="flash">Flash</option>
                  <option value="html5" selected>HTML5</option>
                </select>
                <span>Player</span>
              </label>
            </p>
            <p>
              <label for="setting-quality">
                <select id="setting-quality" class="form-control" name="quality">
                  <option value="360">360p</option>
                  <option value="480">480p</option>
                  <option value="720">720p</option>
                  <option value="1080" selected>1080p</option>
                </select>
                <span>Quality</span>
              </label>
            </p>
            <p>
              <label for="setting-volume">
                <input id="setting-volume" class="form-control" type="text" name="volume" placeholder="100" value="100" size="3" minlength="1" maxlength="3" pattern="(?:[0-9]{1,2}|100)" inputmode="numeric">
                <span>Volume</span>
              </label>
            </p>
          </fieldset>
        </section>
        <center><input id="kisscleaner-settings-save" type="button" value="Save"></center>
      </form>
    </div>
  </body>
</html>
